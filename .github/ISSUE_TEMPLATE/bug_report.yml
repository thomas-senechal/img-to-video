name: "üï∑Ô∏è Bug report"
description: Report errors or unexpected behavior
labels:
- bug
- needs triage

body:
- type: markdown
  attributes:
    value: Please make sure to [search for existing issues](https://github.com/thomas-senechal/img-to-video/issues) before filing a new one!

- type: input
  attributes:
    label: img-to-video version
    placeholder: 0.1.0
    description: You can know the version running `img-to-video --version` in a terminal
  validations:
    required: true

- type: textarea
  attributes:
    label: Used OS
    description: On which OS did you experienced this bug? (Windows 10/11, MacOS, Ubuntu, Arch...)
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    description: We highly suggest including screenshots or the terminal output.
    placeholder: Having detailed steps helps us reproduce the bug. 
  validations:
    required: true

- type: textarea
  attributes:
    label: ‚úîÔ∏è Expected Behavior
    placeholder: What were you expecting?
  validations:
    required: false

- type: textarea
  attributes:
    label: ‚ùå Actual Behavior
    placeholder: What happened instead?
  validations:
    required: false
